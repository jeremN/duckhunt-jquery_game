<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>DuckHunt</title>
	<meta name="keywords" content="DuckHunt, game, javascript, jquery, basic, version">
	<meta name="description" content="Réalisation d'une version basique du jeu DuckHunt en jquery.">
	<!--<link href='https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="css/duckhunt.css">
</head>
<body>

<div id="wrapper">
	<header id="ammo">
	<h1>Duck Hunt</h1>
	<h2></h2>
	</header>
	<div id="gamefield">

			<button>Start</button>

	</div>
	<footer id="other">
		<h2></h3>
	</footer>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
